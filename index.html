<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <section class="viewbox">
      <input type="button" value="C" id="clear">
      <input type="text" value="" id="view">
    </section>
    <section class="operators" id= "operators">
      <input type="button" value="7" id="seven">
      <input type="button" value="8" id="eight">
      <input type="button" value="9" id="nine">
      <input type="submit" value= "/" id= "divide" />
      <input type="button" value="4" id="four">
      <input type="button" value="5" id="five">
      <input type="button" value="6" id="six">
      <input type="submit" value= "X" id= "multiply" />
      <input type="button" value="1" id="one" />
      <input type="button" value="2" id="two" />
      <input type="button" value="3" id="three" />
      <input type="submit" value="-" id= "subtract" />
      <input type="button" value="0" id="zero" />
      <input type="button" value="." id="decimal" />
      <input type="button" value="=" id="equal" />
      <input type="submit" value="+" id= "add" />
    </section>
    <script src="bower_components/jquery/dist/jquery.min.js">
    </script>
    <script type="text/javascript" src="main.js">
    </script>
  </body>
</html>
